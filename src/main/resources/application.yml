security:
   ignored: /**
   basic:
      enabled: false
      
management:
   security:
      enabled: false

# 0 is meaning port number generated by random. 
# You can change port number for your local development
server:
   contextPath: ${SERVER_CONTEXT_PAHT}
   port: ${SERVER_PORT}
      
spring:
   # cloud config no use here.   
   cloud:
      config:
         uri: ${CLOUD_CONFIG_URI}
         username: ${CLOUD_CONFIG_USER}
         password: ${CLOUD_CONFIG_PASSWORD}
   application:
      name: ${APP_NAME}
         
   # activemq not use, just use to ignore errors      
   activemq: 
      broker-url: tcp://localhost:62616
      pooled: true
                
poseitech:
   integration:
      playngo:
         service-endpoint: ${POSEITECH_INT_PLAYNGO_SERVICE-ENDPOINT}
         service-username: ${POSEITECH_INT_PLAYNGO_SERVICE-USERNAME}
         service-password: ${POSEITECH_INT_PLAYNGO_SERVICE-PASSWORD}
   api:
      version: ${POSEITECH_API_VERSION}
      resource-name: ${POSEITECH_API_RESOURCE-NAME}
      